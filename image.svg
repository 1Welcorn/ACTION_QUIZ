<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#officeGradient)"/>
  
  <!-- Office Building -->
  <rect x="50" y="150" width="200" height="200" fill="url(#buildingGradient)" filter="url(#glow)"/>
  <rect x="60" y="160" width="180" height="180" fill="#1e3a8a" opacity="0.8"/>
  
  <!-- Building Windows -->
  <rect x="80" y="180" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="110" y="180" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="140" y="180" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="180" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="80" y="220" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="110" y="220" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="140" y="220" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="220" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="80" y="260" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="110" y="260" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="140" y="260" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="260" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="80" y="300" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="110" y="300" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="140" y="300" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="300" width="20" height="25" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Clock Tower -->
  <rect x="300" y="100" width="80" height="250" fill="url(#buildingGradient)" filter="url(#glow)"/>
  <rect x="310" y="110" width="60" height="230" fill="#1e3a8a" opacity="0.8"/>
  
  <!-- Clock Face -->
  <circle cx="340" cy="200" r="25" fill="url(#clockGradient)" filter="url(#glow)"/>
  <circle cx="340" cy="200" r="20" fill="#ffffff" opacity="0.9"/>
  <circle cx="340" cy="200" r="2" fill="#1f2937"/>
  
  <!-- Clock Hands -->
  <line x1="340" y1="200" x2="340" y2="185" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
  <line x1="340" y1="200" x2="350" y2="200" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock Numbers -->
  <text x="340" y="190" text-anchor="middle" font-family="Arial" font-size="8" fill="#1f2937" font-weight="bold">12</text>
  <text x="350" y="205" text-anchor="middle" font-family="Arial" font-size="8" fill="#1f2937" font-weight="bold">3</text>
  <text x="340" y="220" text-anchor="middle" font-family="Arial" font-size="8" fill="#1f2937" font-weight="bold">6</text>
  <text x="325" y="205" text-anchor="middle" font-family="Arial" font-size="8" fill="#1f2937" font-weight="bold">9</text>
  
  <!-- Person Running Late -->
  <circle cx="450" cy="120" r="15" fill="#fbbf24" filter="url(#glow)"/>
  <rect x="440" y="135" width="20" height="30" fill="#1e40af" rx="3"/>
  <rect x="435" y="145" width="8" height="20" fill="#374151" rx="2"/>
  <rect x="457" y="145" width="8" height="20" fill="#374151" rx="2"/>
  <rect x="445" y="165" width="10" height="15" fill="#374151" rx="2"/>
  <rect x="455" y="165" width="10" height="15" fill="#374151" rx="2"/>
  
  <!-- Briefcase -->
  <rect x="470" y="140" width="15" height="10" fill="#6b7280" rx="2"/>
  <rect x="472" y="142" width="11" height="6" fill="#374151" rx="1"/>
  <rect x="475" y="150" width="5" height="2" fill="#6b7280"/>
  
  <!-- Alarm Clock -->
  <rect x="100" y="80" width="40" height="25" fill="url(#clockGradient)" rx="5" filter="url(#glow)"/>
  <rect x="105" y="85" width="30" height="15" fill="#ffffff" rx="2"/>
  <circle cx="115" cy="92" r="1" fill="#1f2937"/>
  <circle cx="125" cy="92" r="1" fill="#1f2937"/>
  <text x="120" y="100" text-anchor="middle" font-family="Arial" font-size="6" fill="#1f2937" font-weight="bold">8:30</text>
  
  <!-- Alarm Bells -->
  <circle cx="95" cy="85" r="3" fill="#6b7280"/>
  <circle cx="145" cy="85" r="3" fill="#6b7280"/>
  
  <!-- Coffee Cup -->
  <rect x="400" y="280" width="15" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="402" y="282" width="11" height="16" fill="#ffffff" rx="1"/>
  <rect x="415" y="285" width="3" height="10" fill="#6b7280" rx="1"/>
  <ellipse cx="407" cy="300" rx="8" ry="2" fill="#6b7280" opacity="0.3"/>
  
  <!-- Calendar -->
  <rect x="500" y="100" width="60" height="50" fill="#ffffff" rx="5" stroke="#1e40af" stroke-width="2"/>
  <rect x="500" y="100" width="60" height="15" fill="#1e40af" rx="5"/>
  <text x="530" y="112" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">MONDAY</text>
  <text x="530" y="130" text-anchor="middle" font-family="Arial" font-size="16" fill="#1f2937" font-weight="bold">15</text>
  <text x="530" y="140" text-anchor="middle" font-family="Arial" font-size="6" fill="#6b7280">9:00 AM</text>
  
  <!-- Traffic Light -->
  <rect x="350" y="300" width="20" height="50" fill="#374151" rx="3"/>
  <circle cx="360" cy="315" r="6" fill="#dc2626" filter="url(#glow)"/>
  <circle cx="360" cy="330" r="6" fill="#fbbf24" opacity="0.3"/>
  <circle cx="360" cy="345" r="6" fill="#059669" opacity="0.3"/>
  
  <!-- Car -->
  <rect x="200" y="320" width="40" height="20" fill="#1e40af" rx="3"/>
  <circle cx="210" cy="345" r="6" fill="#374151"/>
  <circle cx="230" cy="345" r="6" fill="#374151"/>
  <rect x="205" y="325" width="30" height="10" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Subway Train -->
  <rect x="50" y="50" width="80" height="30" fill="#6b7280" rx="5"/>
  <rect x="55" y="55" width="70" height="20" fill="#1e40af" rx="3"/>
  <rect x="60" y="60" width="15" height="10" fill="#fbbf24" opacity="0.8"/>
  <rect x="80" y="60" width="15" height="10" fill="#fbbf24" opacity="0.8"/>
  <rect x="100" y="60" width="15" height="10" fill="#fbbf24" opacity="0.8"/>
  <rect x="120" y="60" width="15" height="10" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Tracks -->
  <line x1="30" y1="80" x2="150" y2="80" stroke="#374151" stroke-width="2"/>
  <line x1="30" y1="85" x2="150" y2="85" stroke="#374151" stroke-width="2"/>
  
  <!-- Excuse Text Bubbles -->
  <ellipse cx="480" cy="80" rx="40" ry="20" fill="#ffffff" stroke="#1e40af" stroke-width="2" opacity="0.9"/>
  <text x="480" y="85" text-anchor="middle" font-family="Arial" font-size="8" fill="#1f2937">"Traffic!"</text>
  
  <ellipse cx="150" cy="40" rx="35" ry="18" fill="#ffffff" stroke="#1e40af" stroke-width="2" opacity="0.9"/>
  <text x="150" y="45" text-anchor="middle" font-family="Arial" font-size="7" fill="#1f2937">"Subway delay"</text>
  
  <ellipse cx="350" cy="60" rx="30" ry="15" fill="#ffffff" stroke="#1e40af" stroke-width="2" opacity="0.9"/>
  <text x="350" y="65" text-anchor="middle" font-family="Arial" font-size="7" fill="#1f2937">"Overslept"</text>
  
  <!-- Boss -->
  <circle cx="520" cy="200" r="12" fill="#fbbf24" filter="url(#glow)"/>
  <rect x="512" y="212" width="16" height="25" fill="#1e40af" rx="2"/>
  <rect x="508" y="220" width="6" height="15" fill="#374151" rx="1"/>
  <rect x="526" y="220" width="6" height="15" fill="#374151" rx="1"/>
  <rect x="515" y="237" width="10" height="12" fill="#374151" rx="1"/>
  <rect x="525" y="237" width="10" height="12" fill="#374151" rx="1"/>
  
  <!-- Boss's Office -->
  <rect x="500" y="180" width="40" height="60" fill="#fbbf24" opacity="0.3" rx="5"/>
  <rect x="505" y="185" width="30" height="50" fill="#ffffff" rx="3"/>
  <rect x="510" y="190" width="20" height="15" fill="#1e40af" opacity="0.8"/>
  <rect x="510" y="210" width="20" height="15" fill="#1e40af" opacity="0.8"/>
  <rect x="510" y="230" width="20" height="15" fill="#1e40af" opacity="0.8"/>
  
  <!-- Time Management Chart -->
  <rect x="400" y="200" width="80" height="60" fill="#ffffff" rx="5" stroke="#1e40af" stroke-width="2"/>
  <text x="440" y="215" text-anchor="middle" font-family="Arial" font-size="8" fill="#1f2937" font-weight="bold">PUNCTUALITY</text>
  <rect x="410" y="220" width="60" height="8" fill="#059669"/>
  <rect x="410" y="232" width="45" height="8" fill="#fbbf24"/>
  <rect x="410" y="244" width="30" height="8" fill="#dc2626"/>
  <text x="420" y="228" font-family="Arial" font-size="6" fill="#ffffff">On Time</text>
  <text x="420" y="240" font-family="Arial" font-size="6" fill="#ffffff">Late</text>
  <text x="420" y="252" font-family="Arial" font-size="6" fill="#ffffff">Very Late</text>
</svg>
