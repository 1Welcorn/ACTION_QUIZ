<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Late? - Workplace Punctuality Quiz</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #059669 100%);
            min-height: 100vh;
            color: #1f2937;
            line-height: 1.6;
        }

        .quiz-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
        }

        .quiz-header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #374151 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 0 30px rgba(30, 64, 175, 0.2);
            border-bottom: 3px solid #fbbf24;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            gap: 2rem;
        }

        .quiz-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            letter-spacing: -0.025em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .title-icon {
            font-size: 2.8rem;
            animation: clockPulse 2s infinite;
            filter: drop-shadow(0 0 10px #fbbf24);
        }

        @keyframes clockPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
        }

        .quiz-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.025em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .quiz-main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100%;
            gap: 0;
        }

        .video-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 500px;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(30, 64, 175, 0.2);
            transition: transform 0.25s ease;
            border: 3px solid #fbbf24;
        }

        .context-video {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 1.5rem;
        }

        .question-section {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.95) 0%, rgba(241, 245, 249, 0.9) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 3rem;
            overflow-y: auto;
            border-left: 3px solid #fbbf24;
        }

        .question-wrapper {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .question-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 20px rgba(30, 64, 175, 0.4);
            border: 2px solid #fbbf24;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .choices-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .choice-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.8) 100%);
            border: 2px solid rgba(30, 64, 175, 0.2);
            border-radius: 1rem;
            padding: 1.5rem 2rem;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            backdrop-filter: blur(10px);
        }

        .choice-card:hover {
            border-color: #fbbf24;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, rgba(255, 255, 255, 0.9) 100%);
        }

        .choice-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1f2937;
            flex: 1;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .choice-icon {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.25s ease;
            box-shadow: 0 0 10px rgba(30, 64, 175, 0.3);
        }

        .choice-card:hover .choice-icon {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        .feedback-container {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9) 0%, rgba(241, 245, 249, 0.8) 100%);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid #fbbf24;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 64, 175, 0.1);
        }

        .action-buttons {
            margin-top: auto;
            display: flex;
            justify-content: center;
        }

        .next-button {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            border: none;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border: 2px solid #fbbf24;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(30, 64, 175, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .quiz-header {
                padding: 1.5rem;
            }
            
            .quiz-title {
                font-size: 1.8rem;
            }
            
            .question-section {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Audio Enable Overlay -->
        <div id="audio-overlay" class="audio-overlay" style="display: none;">
            <div class="audio-overlay-content">
                <div class="audio-icon">‚è∞</div>
                <h3>Audio Available</h3>
                <p>Hover over choice cards to hear pronunciation!</p>
                <button onclick="enableAudioAndHide()" class="enable-audio-btn">
                    <span>Enable Audio</span>
                    <span class="btn-icon">üéµ</span>
                </button>
            </div>
        </div>
        
        <!-- Modern Header -->
        <header class="quiz-header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="quiz-title">
                        <span class="title-icon">‚è∞</span>
                        Are You Late? Quiz
                    </h1>
                    <p class="quiz-subtitle">Test your knowledge about workplace punctuality and excuses</p>
                </div>
                <div class="progress-section">
                    <div class="progress-indicator">
                        <span class="progress-text">Question <span id="current-q">1</span> of <span id="total-q">10</span></span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                    <div class="score-display">
                        <span class="score-label">Score</span>
                        <span class="score-value" id="current-score">0</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content Grid -->
        <main class="quiz-main">
            <div class="content-grid">
                <!-- Video Section -->
                <section class="video-section">
                    <div class="video-wrapper">
                        <div class="video-container">
                            <iframe 
                                id="quiz-video"
                                src="https://www.youtube.com/embed/mCS6_G5hOKU?autoplay=0&controls=1&showinfo=0&rel=0&modestbranding=1"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen
                                class="context-video">
                            </iframe>
                        </div>
                    </div>
                </section>
                
                <!-- Question Section -->
                <section class="question-section">
                    <div class="question-wrapper">
                        <div class="question-header">
                            <div class="question-number" id="question-number">1</div>
                            <h2 class="question-text" id="question-text">Loading question...</h2>
                        </div>
                        
                        <div class="choices-grid" id="choices-container"></div>
                        
                        <div class="feedback-container" id="feedback-text"></div>
                        
                        <div class="action-buttons">
                            <button class="next-button" id="next-button" onclick="moveToNextQuestion()" style="display: none;">
                                <span class="button-text">Next Question</span>
                                <span class="button-icon">‚Üí</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Quiz Data Structure - Being Late Theme
        const quizQuestions = [
            { 
                question: "What is the video about?", 
                choices: ["being late", "being on time"], 
                answer: "being late",
                explanation: "The video focuses on the topic of being late to work and the various excuses people use. It explores workplace punctuality issues and their consequences."
            },
            { 
                question: "What percentage of employees are late to work at least once a month?", 
                choices: ["10%", "30%"], 
                answer: "30%",
                explanation: "According to the video, 30% of employees are late to work at least once a month. This shows that lateness is a common workplace issue."
            },
            { 
                question: "What is the most common excuse for being late?", 
                choices: ["traffic", "sick"], 
                answer: "traffic",
                explanation: "Traffic is the most common excuse people give for being late to work. It's a convenient excuse that's hard to verify."
            },
            { 
                question: "In New York, what excuse do people often give for being late?", 
                choices: ["the subway", "the weather"], 
                answer: "the subway",
                explanation: "In New York, people often blame the subway system for their lateness. Subway delays are a common occurrence in the city."
            },
            { 
                question: "What percentage blame oversleeping?", 
                choices: ["10%", "30%"], 
                answer: "more than 30%",
                explanation: "More than 30% of people blame oversleeping for being late. This shows that poor time management and sleep habits contribute to lateness."
            },
            { 
                question: "What unusual animal was used in an excuse?", 
                choices: ["dog", "turtle"], 
                answer: "turtle",
                explanation: "Someone used a turtle as an excuse for being late. This is an unusual and creative excuse that was mentioned in the video."
            },
            { 
                question: "What did someone blame for being late: their mother-in-law or the president?", 
                choices: ["mother-in-law", "president"], 
                answer: "mother-in-law",
                explanation: "Someone actually blamed their mother-in-law for being late to work. This shows how creative people can get with their excuses."
            },
            { 
                question: "What sport was mentioned as a reason for being late?", 
                choices: ["soccer", "baseball"], 
                answer: "soccer",
                explanation: "Soccer was mentioned as a reason for being late. People sometimes use sports-related excuses for their workplace lateness."
            },
            { 
                question: "How do some people make up for being late?", 
                choices: ["leave early", "stay longer"], 
                answer: "stay longer",
                explanation: "Some people try to make up for being late by staying longer at work. This is an attempt to compensate for their tardiness."
            },
            { 
                question: "What do 40% of bosses do to employees who are often late?", 
                choices: ["give a raise", "fire them"], 
                answer: "fire them",
                explanation: "40% of bosses fire employees who are often late. This shows the serious consequences of chronic lateness in the workplace."
            }
        ];

        // Game State Variables
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // DOM Element References
        const questionTextEl = document.getElementById('question-text');
        const choicesContainerEl = document.getElementById('choices-container');
        const feedbackEl = document.getElementById('feedback-text');
        const nextButtonEl = document.getElementById('next-button');
        const currentQEl = document.getElementById('current-q');
        const totalQEl = document.getElementById('total-q');
        const progressFillEl = document.getElementById('progress-fill');
        const questionNumberEl = document.getElementById('question-number');
        const currentScoreEl = document.getElementById('current-score');

        // Helper Function: Randomize Array Order
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Main Function: Display Question and Choices
        function displayQuestion() {
            answered = false;
            feedbackEl.textContent = ''; 
            nextButtonEl.style.display = 'none'; 

            if (currentQuestionIndex >= quizQuestions.length) {
                endQuiz();
                return;
            }

            const currentQ = quizQuestions[currentQuestionIndex];
            questionTextEl.textContent = currentQ.question;
            questionNumberEl.textContent = currentQuestionIndex + 1;
            currentQEl.textContent = currentQuestionIndex + 1;
            totalQEl.textContent = quizQuestions.length;
            currentScoreEl.textContent = score;
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
            progressFillEl.style.width = progress + '%';
            
            choicesContainerEl.innerHTML = ''; 

            let shuffledChoices = [...currentQ.choices]; 
            shuffle(shuffledChoices); 

            shuffledChoices.forEach((choice, index) => {
                const card = document.createElement('div');
                card.classList.add('choice-card');
                card.innerHTML = `
                    <span class="choice-text">${choice}</span>
                    <span class="choice-icon">${String.fromCharCode(65 + index)}</span>
                `;
                
                card.addEventListener('click', () => {
                    handleAnswer(card, choice, currentQ.answer);
                });
                
                choicesContainerEl.appendChild(card);
            });
        }

        // Event Handler: Check Answer
        function handleAnswer(cardElement, selectedAnswer, correctAnswer) {
            if (answered) return; 
            answered = true;

            const currentQ = quizQuestions[currentQuestionIndex];

            if (selectedAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                cardElement.classList.add('correct');
                cardElement.style.background = 'linear-gradient(135deg, rgba(5, 150, 105, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%)';
                cardElement.style.borderColor = '#059669';
                feedbackEl.innerHTML = `
                    <div style="color: #059669; font-weight: 600; margin-bottom: 1rem;">
                        <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">‚è∞ <strong>Excellent!</strong></div>
                        <div style="color: #4b5563; line-height: 1.6; margin-bottom: 1rem;">${currentQ.explanation}</div>
                        <div style="color: #6b7280; font-style: italic; font-size: 0.95rem;">You correctly answered about workplace punctuality! This shows you understand the importance of being on time.</div>
                    </div>
                `;
                score++;
            } else {
                cardElement.classList.add('incorrect');
                cardElement.style.background = 'linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%)';
                cardElement.style.borderColor = '#dc2626';
                feedbackEl.innerHTML = `
                    <div style="color: #dc2626; font-weight: 600; margin-bottom: 1rem;">
                        <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">‚è∞ <strong>Let's learn together!</strong></div>
                        <div style="color: #4b5563; line-height: 1.6; margin-bottom: 1rem;">Your answer: "<strong>${selectedAnswer}</strong>" - While this is a valid reason, the correct answer is different.</div>
                        <div style="color: #059669; font-weight: 600; margin-bottom: 1rem;">Correct answer: "<strong>${correctAnswer}</strong>" - ${currentQ.explanation}</div>
                        <div style="color: #6b7280; font-style: italic; font-size: 0.95rem;">üíº <strong>Remember:</strong> Workplace punctuality is important! Being on time shows professionalism and respect for others.</div>
                    </div>
                `;
                
                // Highlight the correct answer
                Array.from(choicesContainerEl.children).forEach(child => {
                    if (child.textContent.toLowerCase().includes(correctAnswer.toLowerCase())) {
                        child.style.background = 'linear-gradient(135deg, rgba(5, 150, 105, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%)';
                        child.style.borderColor = '#059669';
                    }
                });
            }

            // Disable all cards
            Array.from(choicesContainerEl.children).forEach(child => {
                child.style.opacity = '0.6';
                child.style.cursor = 'not-allowed';
            });

            nextButtonEl.style.display = 'block'; 
        }

        // Event Handler: Move to Next Question
        function moveToNextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // Function: End Quiz
        function endQuiz() {
            const percentage = Math.round((score / quizQuestions.length) * 100);
            let grade = '';
            let message = '';
            let celebrationEmoji = '';
            
            if (percentage >= 90) {
                grade = 'A+';
                message = 'Punctuality Master! ‚è∞';
                celebrationEmoji = '‚è∞üèÜüíº';
            } else if (percentage >= 80) {
                grade = 'A';
                message = 'Time Management Pro! ‚≠ê';
                celebrationEmoji = '‚è∞‚≠ê';
            } else if (percentage >= 70) {
                grade = 'B';
                message = 'Professional Achievement! üíº';
                celebrationEmoji = '‚è∞';
            } else if (percentage >= 60) {
                grade = 'C';
                message = 'Keep Learning! üìö';
                celebrationEmoji = 'üí™';
            } else {
                grade = 'D';
                message = 'Stay Motivated! üåü';
                celebrationEmoji = 'üìñ';
            }
            
            questionTextEl.textContent = "Quiz Complete! " + celebrationEmoji;
            choicesContainerEl.innerHTML = `
                <div style="text-align: center; padding: 3rem; background: linear-gradient(135deg, rgba(248, 250, 252, 0.95) 0%, rgba(241, 245, 249, 0.9) 100%); border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); border: 3px solid #fbbf24;">
                    <div style="margin-bottom: 3rem;">
                        <h2 style="color: #1f2937; margin-bottom: 1.5rem; font-size: 3rem; font-weight: 800; letter-spacing: -0.025em; text-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">Quiz Complete!</h2>
                        <div style="font-size: 4rem; margin: 1.5rem 0; animation: bounce 2s infinite; filter: drop-shadow(0 0 20px #fbbf24);">${celebrationEmoji}</div>
                    </div>
                    
                    <div style="margin-bottom: 3rem;">
                        <h3 style="color: #1f2937; margin-bottom: 2rem; font-size: 1.8rem; font-weight: 600; text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">Your Punctuality Quiz Results</h3>
                        <div style="display: flex; justify-content: center; align-items: center; gap: 3rem; margin: 3rem 0; flex-wrap: wrap;">
                            <div style="background: linear-gradient(135deg, #1e40af, #3b82f6); color: white; border-radius: 50%; width: 160px; height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(30, 64, 175, 0.2); animation: pulse 2s infinite; position: relative; border: 3px solid #fbbf24;">
                                <span style="font-size: 3.5rem; font-weight: 800; line-height: 1; text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);">${score}</span>
                                <span style="font-size: 1.5rem; opacity: 0.9; font-weight: 500;">/ ${quizQuestions.length}</span>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 4rem; font-weight: 800; color: #fbbf24; line-height: 1; margin-bottom: 1rem; background: linear-gradient(135deg, #fbbf24, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);">${percentage}%</div>
                                <div style="font-size: 2rem; font-weight: 700; color: #fbbf24; background: rgba(251, 191, 36, 0.1); padding: 1rem 2rem; border-radius: 50px; display: inline-block; border: 2px solid #fbbf24; text-shadow: 0 0 10px #fbbf24;">Grade: ${grade}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin: 3rem 0; padding: 3rem; background: linear-gradient(135deg, rgba(248, 250, 252, 0.8) 0%, rgba(241, 245, 249, 0.6) 100%); border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); border: 1px solid rgba(30, 64, 175, 0.1); backdrop-filter: blur(10px);">
                        <h4 style="color: #1f2937; font-size: 2rem; margin-bottom: 1.5rem; font-weight: 700; text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">${message}</h4>
                        <p style="font-size: 1.3rem; color: #4b5563; line-height: 1.7; margin: 0; font-style: italic;">You have completed the workplace punctuality quiz! Your understanding of being on time and professional behavior is excellent.</p>
                    </div>
                    
                    <div style="display: flex; justify-content: center; gap: 2rem; margin-top: 3rem; flex-wrap: wrap;">
                        <button onclick="restartQuiz()" style="color: white; border: none; padding: 1.5rem 2rem; border-radius: 1rem; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); display: flex; align-items: center; gap: 1rem; position: relative; overflow: hidden; border: 2px solid #fbbf24; background: linear-gradient(135deg, #059669, #047857);">üîÑ Take Quiz Again</button>
                        <button onclick="window.location.reload()" style="color: white; border: none; padding: 1.5rem 2rem; border-radius: 1rem; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); display: flex; align-items: center; gap: 1rem; position: relative; overflow: hidden; border: 2px solid #fbbf24; background: linear-gradient(135deg, #1e40af, #3b82f6);">üÜï New Session</button>
                    </div>
                </div>
            `;
            feedbackEl.textContent = '';
            nextButtonEl.style.display = 'none';
        }

        // Restart Quiz Function
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            displayQuestion();
        }

        // Audio Functions
        function enableAudioAndHide() {
            document.getElementById('audio-overlay').style.display = 'none';
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestion();
        });
    </script>
</body>
